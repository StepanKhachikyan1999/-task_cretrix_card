<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Card</title>
</head>
<body>

    <body>
        <div class="container">
            <div class="card">
                <div class="card_header">
                    <div class="img_user">
                        <img src="./images/avatar.png"/>
                    </div>
                    <div class="card_info">
                        <span>1237 views</span>
                        <span> â€¢ 1 day ago</span>
                    </div>
                </div>

                <div class="card_main">
                    <div class="main_title_section">
                        <p class="main_title">Everything about pineapples and other tropical fruits</p>
                        <div>
                            <span>By:</span> 
                            <span>Nana McDougall</span>
                        </div>
                    </div>
                    <div class="main_progress_section"> 
                        <p>Progress: <span>64%</span></p>
                        <div class="progress">
                            <span></span>
                        </div>
                    </div>
                </div>

                <div class="card_footer">
                    <div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <div class="icons_like_merg">
                        <div class="icon_like">
                            <i class="fa-solid fa-thumbs-up"></i>
                        </div>
                        <i class="fa-solid fa-share-nodes"></i>
                    </div>
                </div>
                
            </div>
       
    </body>
    
</body>
</html>
